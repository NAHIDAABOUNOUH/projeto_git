<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exemplo 05 de HTML Acessível</title>
  <meta charset="utf-8">
</head>

<body>

  <h1 id="titulo-de-introducao">Seja bem-vindo(a) ao nosso quinto exemplo de HTML acessível</h1>
  <p>Hoje iremos aprender como inserir mídias em nosso documento HTML.</p>
  <h2>Inserindo imagem</h2>
  <!-- a tag abaixo insere uma imagem no documento -->
  <img src="LendoAprendendoCoracao.png" width="135" height="75" alt="Livro com suas páginas formando um coração">
  <h2>Inserindo áudio</h2>
  <!-- a tag abaixo insere um áudio no documento HTML -->
  <audio src="midias/audio.wav" controls>
    <p>Esse navegador não suporta a tag de reprodução de áudio.<br>
      Por gentileza, atualize seu navegador para versão mais recente.<br>
      Como alternativa, faça o download no link a seguir:<br>
      <a href="midias/audio.wav">Baixar áudio de exemplo, formato wav.</a>
    </p>
  </audio>
  <h2>Inserindo vídeo</h2>
  <!-- a tag abaixo insere um vídeo no documento HTML -->
  <video src="video.mp4" controls></video>
</body>

</html>
